version: '2.1'
services:
  esphome:
    container_name: esphome
    image: ghcr.io/esphome/esphome:latest
    volumes:
      - /udobnidom/esphome/config:/config
      - /etc/localtime:/etc/localtime:ro
      - /dev/ttyUSB0:/dev/ttyUSB0
    network_mode: host
    privileged: true
    env_file:
      - stack.env
    restart: unless-stopped

    # (Добавляем/обновляем ресурсы):
    mem_limit: 1500m
    memswap_limit: 2500m
    cpus: "1.5"

    environment:
      # Позволяет parallel сборку с 2 процессами
      - PLATFORMIO_RUN_JOBS=2
